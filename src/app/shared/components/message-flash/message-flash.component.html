<ng-container *ngIf="iMessageFlash.show">
    <div class="fixed top-0 left-0 right-0 z-50 p-4">
        <div role="alert" class="rounded-lg p-4 shadow-md transition-all duration-300 transform relative" [ngClass]="{
                'bg-red-100 border border-red-400 text-red-700': iMessageFlash.type === 'danger',
                'bg-green-100 border border-green-400 text-green-700': iMessageFlash.type === 'success',
                'bg-amber-100 border border-amber-400 text-amber-700': iMessageFlash.type === 'info'
                }">
            {{ iMessageFlash.message }}
            <button (click)="close()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</ng-container>
