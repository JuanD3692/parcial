<ng-container *ngIf="iMessageFlash.show">
    <div class="fixed bottom-4 left-4 z-50 max-w-sm">
        <div role="alert"
            class="rounded-lg p-4 shadow-lg transition-all duration-300 transform relative flex items-center gap-3"
            [ngClass]="{
                'bg-red-50 border-l-4 border-red-500 text-red-700': iMessageFlash.type === 'danger',
                'bg-green-50 border-l-4 border-green-500 text-green-700': iMessageFlash.type === 'success',
                'bg-amber-50 border-l-4 border-amber-500 text-amber-700': iMessageFlash.type === 'info'
        }">
            <!-- Icono segÃºn el tipo de mensaje -->
            <div class="flex-shrink-0">
                <svg *ngIf="iMessageFlash.type === 'danger'" class="w-5 h-5 text-red-500" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <svg *ngIf="iMessageFlash.type === 'success'" class="w-5 h-5 text-green-500" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <svg *ngIf="iMessageFlash.type === 'info'" class="w-5 h-5 text-amber-500" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>

            <!-- Mensaje -->
            <div class="flex-1">{{ iMessageFlash.message }}</div>

            <!-- BotÃ³n de cerrar -->
            <button (click)="close()" class="flex-shrink-0 ml-auto text-gray-500 hover:text-gray-700 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</ng-container>
